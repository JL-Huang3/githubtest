<!DOCTYPE html>
<html lang="en">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1 class="architects-daughter-regular">Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">

			<input type="hidden" name="send_to" value="energypalms@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="fullname"> Your name: </label>
					<input type="text"
					id="fullname" name="name">
				<label for="phoneno.">Phone number:</label>
					<input type="tel"
					id="phoneno." name="phone" placeholder="Area code is needed too.">
				<label for="email"> Email:</label>
					<input type="email"
					id="email" name="email">
			</fieldset>	

			<fieldset>
				<legend>About your abduction </legend>
				<label for="reqdate">Requested  date:</label>
					<input type="date" id="date" name="date">
				<label for="qty" >How many people would you  like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="12">
				<p>What type of UFO do you prefer?</p> 
					<label>	
						<input type="radio" name="UFOtype" value="classic">Classic oval UFO
					</label>
					<label>	
						<input type="radio" name="UFOtype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>	
						<input type="radio" name="UFOtype" value="batterstar">Battlestar Galactica-style Viper
					</label>	
					<label>	
						<input type="radio" name="UFOtype" value="borg">Borg-style cube
					</label>	
					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> Select one...</option>
						<option>Tour of the solar system</option> 
						<option>Alien dinner and discussion</option>
						<option>Alien dance lessons</option>
						<option>Whale watching</option>
					</select>

				<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="type in here..."></textarea>

			
			<label>
				<input type="checkbox" value="subscribe" id="subscribe" name="subscribe" checked> Add me to your email list
			</label>
			</fieldset>	
			<button type="submit">Order Now!!</button>
		</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d498.9170147818598!2d-93.27055213370102!3d44.978199517591236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a6e23a267%3A0x42412ff47609ca09!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2smy!4v1739347770591!5m2!1sen!2smy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>	

			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
